<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>sum of interior angels of polygon</h1>
    <h3>Add your number here</h3>
    <input type="text" name="" id="poly">

    <button onclick="fun1()">Click me</button>
    <h2 id="show1"></h2>
    

    <script>
        function fun1(){
            var n= document.getElementById("poly").value;
             var store= (n-2) * 180;
             document.getElementById("show1").innerHTML= "Sum of interior angles of a N-sided Polygon is " + store;

        }
    </script>
</body>
</html>
