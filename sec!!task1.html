<html lang="en">

<head>

<h1>Convert Age Into Days</h1>

<input type="text" name="" id="show">
<button onclick="fun1()">click me</button>
<h1 id="result"></h1>

<body>
    <script>
        function fun1(){
            var age = document.getElementById("show").value;
        var year = 365.24;
        var convertage = age * year;
      document.getElementById("result").innerHTML="days are " + convertage;
        }

        

    </script>
</body>
